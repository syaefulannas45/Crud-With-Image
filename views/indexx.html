<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= title %></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a href="/" class="navbar-brand">
          <i class="fas fa-code me-2">Syaeful</i>
        </a>
        <button class="navbar-toggler"  data-bs-target="#my-nav" data-bs-toggle="collapse" aria-controls="my-nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="my-nav" class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item active">
              <a href="/" class="nav-link"><i class="fas fa-home me-1"></i>Home</a>
            </li>
            <li class="nav-item active">
               <a href="/add" class="nav-link">
                    <i class="fas fa-user-plus me-1"></i>Add User
               </a>
            </li>
            <li class="nav-item active">
               <a href="#" class="nav-link">
                    <i class="fas fa-globe me-1"></i>About
               </a>
            </li>
            <li class="nav-item active">
               <a href="#" class="nav-link">
                    <i class="fas fa-envelope me-1"></i>Contact
               </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <%- include('layout/header')%>

<div class="container">
  <div class="row">
    <div class="col-lg-6 mx-auto mt-4">
      <div class="card shadow">
        <div class="card-header bg-primary">
          <h3 class="text-light">Add New User</h3>
        </div>
        <div class="card-body p-4">
          <form action="/add" enctype="multipart/form-data" id="add-form">
            <div class="mb-3">
              <label for="name">Name</label>
              <input type="text" name="name" class="form-control form-control-lg" placeholder="Enter name" required />
            </div>
            <div class="mb-3">
              <label for="email">Email</label>
              <input type="email" name="email" class="form-control form-control-lg" placeholder="Enter email" required />
            </div>
            <div class="mb-3">
              <label for="phone">Phone</label>
              <input type="tel" name="phone" class="form-control form-control-lg" placeholder="Enter phone" required />
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">Select Image</label>
              <input type="file" name="image" class="form-control form-control-lg" required />
            </div>
            <div class="mb-3 d-grid">
              <input type="submit" name="submit" class="form-control form-control-lg"  class="btn btn-primary btn-lg" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<%- include('layout/footer')%>

  </body>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
